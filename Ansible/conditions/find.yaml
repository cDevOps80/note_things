- name: Install sqlite3
  hosts: localhost
  become: yes
  vars:
    name: chaitu
    course: devosp
  tasks:
    - name: Run a script only if a file doesn't exist
      ansible.builtin.shell: bash /tmp/1.sh
      args:
        stdin: "chaitu is"
      register: one

    - name: debug
      debug:
        msg: "{{ one }}"





